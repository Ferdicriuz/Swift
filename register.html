<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift.com</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fontawesome.com/icons/plus?f=classic&s=solid">
</head>
<body>
    

<main>
    <section class="container">
<div class="box box1"><img src="Assets/Logo.svg" alt="logo"/>
    
</div>


<div class="box box2">
    <div class="sox">
        <h1>Create Account</h1>
    <p>Let’s get started</p>
    </div>

    <form id="registerForm" action="preference.html">
        <label for="email">Email <br>
            <input type="email" id="email" name="email" required/>
        </label><br>

        <label for="phone">Phone number <br>
            <input type="text" id="phone" name="phone" maxlength="11" required/>
        </label><br>

        <label for="password">Password<br>
            <input type="password" id="psword" name="password" required/>
        </label><br>

        <label for="confirm-password">Confirm Password<br>
            <input type="password" id="cmpsword" name="confirm-password" required/>
        </label><br>

        <button type="submit" id="continue">Continue</button>
    </form>
</div>

<div class="box box3">
<p>Or</p>
</div>

<div class="box box4">
    <div class="sub">
        <img src="Assets/google.svg" alt="Google"/> <a href="#">Continue with Google</a>
    </div>
    <div class="sub"><img src="Assets/apple.svg" alt="Apple"/><a href="#">Continue with Apple</a>
    </div>
    <div class="sub"><img src="Assets/sms.svg" alt="Mail"/><a href="#">Continue with Mail</a>
    </div>

</div>
<div class="box box5">
    <p>Don’t have an account with Us? <a href="login.html">Login</a></p>
</div>
    </section>
</main>
</body>
</html>
